app = 'wdcc-react-template'
primary_region = 'syd'

[build]
  # dockerfile contains non-sensitive build time env vars
  dockerfile = "Dockerfile.production"

[http_service]
  internal_port = 80
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 1024
