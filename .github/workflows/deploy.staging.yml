name: Fly Deploy Staging

on:
  push:
    branches:
      - main

jobs:
  deploy-web:
    name: Deploy Web
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web
    steps:
      - uses: actions/checkout@v3
      - name: Create env file
        run: echo "${{ secrets.STAGING_WEB_ENV_FILE }}" | base64 --decode > .env
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl secrets set --config fly.staging.toml VITE_SUPABASE_KEY=${{ secrets.VITE_SUPABASE_KEY }}
      - run: flyctl secrets deploy --config fly.staging.toml
      - run: flyctl deploy --remote-only --config fly.staging.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_WEB_STAGING_API_TOKEN }}
          # VITE_SUPABASE_KEY: ${{ secrets.VITE_SUPABASE_KEY }}

  deploy-api:
    name: Deploy Api
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: api
    steps:
      - uses: actions/checkout@v3
      - uses: superfly/flyctl-actions/setup-flyctl@master
      - run: flyctl deploy --remote-only --config fly.staging.toml
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_STAGING_API_TOKEN }}
